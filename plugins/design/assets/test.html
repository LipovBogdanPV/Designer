<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <title>Preview – Design</title>

    <!-- Підключаємо ті самі стилі, що й конструктор -->
    <!-- Глобальні стилі з CSS-зміними (кольори, шрифти, розміри) -->
    <link rel="stylesheet" href="../../../assets/css/global.css" />
    <!-- Стилі застосунку (шапка, сайдбар, основний вміст) -->
    <link rel="stylesheet" href="../../../assets/css/design.css" />
    <!-- Стилі самого плагіна Design (st-block, bg-layer, інспектор і т.д.) -->
    <link rel="stylesheet" href="../css/style.css" />

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* У превʼю тіло має скролитися як звичайна сторінка */
        html,
        body {
            height: auto;
            min-height: 100%;
            overflow-y: auto !important;
            overflow-x: hidden;
        }

        /* ховаємо службовий UI конструктора у превʼю */
        [data-plugin="design"] .block-toolbar,
        [data-plugin="design"] .resize-handle,
        [data-plugin="design"] .st-resize-hint {
            display: none !important;
        }

        [data-plugin="design"] .st-block.selected {
            outline: none !important;
        }

        [data-plugin="design"] .st-block {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div data-plugin="design">
        <div class="st-app">
            <div class="st-editor-body">
                <div class="canvas-wrap">
                    <div id="canvas" class="canvas"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/core.js"></script>
    <script>
        function loadState(key) {
            try {
                const raw = localStorage.getItem(key);
                if (!raw) return { rootBlocks: [] };
                const parsed = JSON.parse(raw);
                return parsed && Array.isArray(parsed.rootBlocks) ? parsed : { rootBlocks: [] };
            } catch {
                return { rootBlocks: [] };
            }
        }

        function cloneWithPrefix(blocks, prefix) {
            const map = new Map();

            function cloneBlock(b) {
                const nb = JSON.parse(JSON.stringify(b));
                const oldId = nb.id;
                nb.id = prefix + oldId;
                map.set(oldId, nb.id);

                nb.children = (nb.children || []).map(cloneBlock);
                return nb;
            }

            return (blocks || []).map(cloneBlock);
        }

        window.addEventListener("DOMContentLoaded", () => {
            const host = document.querySelector('[data-plugin="design"] .st-app');
            if (!host || !window.STDesignCore) return;

            const params = new URLSearchParams((location.hash.split("?")[1] || ""));
            const siteId = params.get("site");
            const pageId = params.get("page") || "page_home";

            // якщо не передали siteId — просто відкриємо дефолтний state
            if (!siteId || !window.STDesignCore.setStorageKey) {
                window.STDesignCore.setStorageKey("st:design:blocks:v2");
                window.STDesignCore.mount(host);
                return;
            }

            const headerKey = `st:design:site:${siteId}:layout:header`;
            const footerKey = `st:design:site:${siteId}:layout:footer`;
            const bodyKey = `st:design:site:${siteId}:page:${pageId}`;

            const header = loadState(headerKey).rootBlocks;
            const body = loadState(bodyKey).rootBlocks;
            const footer = loadState(footerKey).rootBlocks;

            // щоб не було колізій id — префіксуємо
            const merged = [
                ...cloneWithPrefix(header, "h_"),
                ...cloneWithPrefix(body, "b_"),
                ...cloneWithPrefix(footer, "f_")
            ];

            const previewKey = `st:design:preview:${siteId}:${pageId}`;
            localStorage.setItem(previewKey, JSON.stringify({ rootBlocks: merged, selectedId: null }));

            window.STDesignCore.setStorageKey(previewKey);
            window.STDesignCore.mount(host);
        });
    </script>

</body>

</html>
